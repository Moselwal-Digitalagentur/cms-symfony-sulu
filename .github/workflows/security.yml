---
name: Composer Audit
on:
  [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: php-actions/composer@v6
      with:
        php_version: "8.1"
        php_extensions: zip imagick
        memory_limit: 512M
    - uses: php-actions/composer@v6
      with:
        php_version: "8.1"
        php_extensions: zip imagick
        memory_limit: 512M
        command: audit
